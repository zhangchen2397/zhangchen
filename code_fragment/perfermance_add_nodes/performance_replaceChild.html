<html>	<head>		<title>Performance Test</title>	</head>	<body>		<div id="container"></div>		<script>			var iCurrentTime = ( new Date() ).getTime(),				doc = document,				oContainer = doc.getElementById( 'container' ),				onewContainer = oContainer.cloneNode(false),				aTemp = [];							for( var i=0; i<50000; i++ ) {				aTemp.push('<div>' + i +'</div>');			}			onewContainer.innerHTML = aTemp.join( '' );			doc.body.replaceChild( onewContainer, oContainer );			try {				console.log( ( new Date() ).getTime() - iCurrentTime );			} catch( e ) {				alert( ( new Date() ).getTime() - iCurrentTime );			}				</script>	</body><html>
