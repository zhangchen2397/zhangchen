<html>	<head>		<title>Performance Test</title>	</head>	<body>		<div id="container">		</div>		<script>			var iCurrentTime = (new Date()).getTime(),				doc = document,				oContainer = document.getElementById('container'),				onewContainer = oContainer.cloneNode(false),				aTemp = [];							for(var i=0; i<50000; i++) {				aTemp.push('<div>' + i +'</div>');			}			onewContainer.innerHTML = aTemp.join('');			doc.body.replaceChild(onewContainer, oContainer);			alert((new Date()).getTime() - iCurrentTime);		</script>	</body><html>
