<html>	<head>		<title>Performance Test</title>	</head>	<body>		<div id="container"></div>		<script>			var iCurrentTime = ( new Date() ).getTime(),				doc = document,				oContainer = doc.getElementById( 'container' ),				oDiv = doc.createElement( 'div' ),				oClonedDiv,				oDocFragment = doc.createDocumentFragment();							for ( var i=0; i<5000; i++ ) {				oClonedDiv = oDiv.cloneNode( false );				oClonedDiv.innerHTML = i;				oDocFragment.appendChild( oClonedDiv );			}			oContainer.appendChild( oDocFragment );			oDiv = null;			oClonedDiv = null;			oDocFragment = null;			try {				console.log( ( new Date() ).getTime() - iCurrentTime );			} catch( e ) {				alert( ( new Date() ).getTime() - iCurrentTime );			}		</script>	</body><html>
