<html>	<head>		<title>Performance Test</title>	</head>	<body>		<div id="container">		</div>		<script>			var iCurrentTime = (new Date()).getTime(),				doc = document,				oContainer = document.getElementById('container'),				oDiv = doc.createElement('div'),				oClonedDiv,				oDocFragment = doc.createDocumentFragment();							for(var i=0; i<50000; i++) {				oClonedDiv = oDiv.cloneNode(false);				oClonedDiv.innerHTML = i;				oDocFragment.appendChild(oClonedDiv);			}			oContainer.appendChild(oDocFragment);			oDiv = null;			oClonedDiv = null;			oDocFragment = null;			alert((new Date()).getTime() - iCurrentTime);		</script>	</body><html>
