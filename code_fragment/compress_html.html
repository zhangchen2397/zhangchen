<script>
	function compress( htmlStr ) {
		return htmlStr.replace( /^\s*/gim, '' )
					.replace( /\s*$/gim, '' )
					.replace( />\s*(\w*)\s*</, '>$1<')
					.replace( />\s*?</gim, '><' )
					.replace( /[\r\n]/g, '' )
					.replace( /<!--.*?-->/g, '' );
	}
	
	var htmlStr = document.getElementById( 'html-str' ),
		compressBtn = document.getElementById( 'compress' ),
		formatBtn = run = document.getElementById( 'format' );

	compressBtn.onclick = function() {
		htmlStr.value = compress( htmlStr.value );
	}
</script>
