		console.log( demoEl );

(function() {
	var nav = HTB.Dom.$( "J-nav" ),
		navLi = HTB.Dom.getByTagName( "li", nav ),
		matchA = [ "nvzhuang", "neiyi", "xiebao", "huazhuangpin", "jiaju", "muying", "peishi", "news" ],
		flag = false,
		curUrl = document.location.href;

	for ( var i = 0, len = matchA.length; i < len; i++ ) {
		var j = i + 1,
			regUrl = new RegExp( matchA[ i ] );
		if ( regUrl.test( curUrl ) ) {
			HTB.Dom.addClass( navLi[ j ], "current" );
			flag = true;
		} 
	}

	if ( !flag ) {
		HTB.Dom.addClass( navLi[ 0 ], "current" );
	}
})();

</script>
</html>
