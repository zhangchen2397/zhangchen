<script>
	//冒泡算法
	function bubble( arrayData ) {
		var i, j, len = arrayData.length;
		for ( i = 0; i < len; i++ ) {
			for ( j = 0; j < len - i; j++ ) {
				if ( arrayData[ j ] > arrayData[ j + 1 ] ) {
					var temp = arrayData[ j ];
					arrayData[ j ] = arrayData[ j + 1 ];
					arrayData[ j + 1 ] = temp;
				}
			}
		}
		return arrayData;
	}

	//console.log( bubble( [ 9, 3, 1, 0, 2, 5, 7, 4 ] ) );
	//output 0, 1, 2, 3, 4, 5, 7, 9

var quickSort = function( arr ) {
	if ( arr.length <= 1 ) { 
		return arr; 
	}

	var pivotIndex = Math.floor(arr.length / 2),
		pivot = arr.splice(pivotIndex, 1)[0],
		left = [],
		right = [];

	for ( var i = 0; i < arr.length; i++ ) {
		if ( arr[ i ] < pivot ) {
			left.push( arr[ i ] );
		} else {
			right.push( arr[ i ] );
		}
	}

	return quickSort( left ).concat( [ pivot ], quickSort( right ) );
};

console.log( 'arrayData' )
console.log( [ 85, 24, 63, 45, 17, 31, 96, 50 ] );
console.log( 'arrayData after sort' )
console.log( quickSort( [ 85, 24, 63, 45, 17, 31, 96, 50 ] ) );


function maxValue( array ) {
	for ( var i = 0; i < array.length - 1; i++ ) {
		var max = array[ i ];
		if ( array[ i ] < array[ i + 1 ] ) {
			max = array[ i + 1 ];
		}
	}
	return max;
}
console.log( 'arrayData' )
console.log( [ 85, 24, 63, 45, 17, 31, 96, 50 ] );
console.log( 'arrayData after sort' )
console.log( maxValue( [ 85, 24, 63, 45, 17, 31, 96, 50 ] ) );
</script>
