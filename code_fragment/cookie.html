<div id="J-div">
	<p>test cokkie</p>
	<p id="J-close">close</p>
</div>

<script>
	( function() {
		var div = document.getElementById( 'J-div' ),
			close = document.getElementById( 'J-close' );

		function getCookie( cookieName ) {
			var cookie = document.cookie,
				cookieToArray = cookie.split( ';' );

			for ( var i = 0, len = cookieToArray.length; i < len; i++ ) {
				var item = cookieToArray[ i ],
					cookieItem = item.split( '=' );

				if ( cookieItem[ 0 ] === cookieName ) {
					return cookieItem[ 1 ];
				}
			}
		}

		close.addEventListener( 'click', function() {
			document.cookie = 'userName=zhangchen2397;expires=' + (new Date()).getTime() + 3 * 30 * 24 * 60 * 60 * 1000;
			div.style.display = 'none';
		} );

		if ( !getCookie( 'userName' ) ) {
			div.style.display = 'block';
		}
	} )();
</script>
