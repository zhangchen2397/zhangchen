	};
	var targetBtn = HTB.Dom.$( config.targetId );

	HTB.Event.addEvent( targetBtn, "click", function( event ) {
		var event = HTB.Event.getEvent( event );
		HTB.Event.preventDefault( event );
		try {
			window.external.addFavorite(config.url, config.title);

			try{
				window.sidebar.addPanel(config.title, config.url, "");
			} catch( e ) {
				alert( config.excepiton );
			}
		}
	} );
};
