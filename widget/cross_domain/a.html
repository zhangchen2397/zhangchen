<!doctype html>
	<head>
		<title>test</title>
	</head>
	<body>
		<script>
			document.domain = "baidu.com";
		</script>

		<script>
			window.onload =function() {
				var xhr = window.frames[ 'cross_domain' ].createXHR();
				xhr.open( "GET", "http://b.baidu.com/html/cross_domain/get_info.htm", true );
				xhr.onreadystatechange = function() {
					if ( xhr.readyState == 4 && xhr.status == 200 ) {
						alert( xhr.responseText );
					}
				}
				xhr.send( null );
			}
		</script>

		<iframe src="http://b.baidu.com/html/cross_domain/cross_domain.htm" name="cross_domain" style="display:none;"></iframe>

	</body>
</html>
