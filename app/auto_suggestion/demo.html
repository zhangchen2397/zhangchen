<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="http://style.alibaba.com/css/4v/common.css"/>
	<link rel="stylesheet" type="text/css" href="http://style.alibaba.com/css/4v/rfq/common/hybrid_location/hybrid_location.css"/> 

	<script type="text/javascript" src="http://style.alibaba.com/js/ae.js"></script>
	<script type="text/javascript" src="http://style.alibaba.com/js/5v/app/auto_suggestion/auto_suggestion.js"></script>
	<script type="text/javascript" src="http://style.alibaba.com/js/5v/app/auto_suggestion/demo_data.js"></script>
</head>
<body>
	<style type="text/css">
	body{
		margin: 50px;
	}
	</style>
	<input type="text" id="the-field" />
	
	
	<script type="text/javascript">
	var instance = new AE.app.AutoSuggestion({
			elInput: 'the-field',
			showNumber : 10, 
			jsonData : demoData,
			primaryKey : 'key',
			offsetLeft : 50,
			keys : ['key','code'], 
			width : 200,
			optionHtmlFormat : function(oItem){
				if(oItem.code != ''){
					return oItem.key + ' ('+oItem.code+')';
				}else{
					return oItem.key;
				}
			},
			warningHtml : 'no country'
		}); 
	
	</script>
	
</body>
</html>
